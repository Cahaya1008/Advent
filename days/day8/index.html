<!doctype html>
<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Day 8 — Quote Fill</title>
<style>
  body{margin:0;font-family:Inter,Arial;background:linear-gradient(180deg,#041226,#072238);color:#fff;padding:18px}
  .wrap{max-width:760px;margin:0 auto}
  .card{background:rgba(255,255,255,0.02);padding:12px;border-radius:8px}
  input{padding:8px;border-radius:8px;border:0}
  button{background:#ffd98a;border:0;padding:8px 12px;border-radius:8px;color:#072;font-weight:800}
  .muted{color:#b9cfe6}
</style>
</head>
<body>
  <div class="wrap">
    <h2>Day 8 — Quote Fill</h2>
    <div class="card">
      <p class="muted">Fill the blank: “I don't do ____, I don't talk about feelings”</p>
      <div style="margin-top:10px"><input id="ans" placeholder="word"/><button id="submit">Submit</button> <button id="hint">Hint</button> <button id="close">Close</button></div>
      <div id="msg" class="muted" style="margin-top:10px"></div>
    </div>
  </div>

<script>
const DAY = 8;
const COLLECT_LETTER = 'S';
document.getElementById('submit').addEventListener('click', ()=>{
  const v = (document.getElementById('ans').value||'').trim().toLowerCase();
  if(v === 'ships'){ collect(); } else alert('Try again.');
});
document.getElementById('hint').addEventListener('click', ()=>alert("Hint: it's from Lego Batman!"));
document.getElementById('close').addEventListener('click', ()=>{ try{ window.parent.hideModal(); }catch(e){ window.parent.postMessage({type:'requestClose'}, '*'); } });

function collect(){
  try{ if(window.parent && window.parent.collectLetterFromDay) window.parent.collectLetterFromDay(DAY, COLLECT_LETTER); else window.parent.postMessage({type:'collected', day:DAY, value:COLLECT_LETTER}, '*'); }catch(e){ window.parent.postMessage({type:'collected', day:DAY, value:COLLECT_LETTER}, '*'); }
  document.getElementById('msg').textContent = `Correct — letter ${COLLECT_LETTER} collected. Click Close.`;
}
</script>
</body>
</html>
