<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Advent Calendar â€” Lantern Glow (Modular)</title>
<style>
  :root{
    --bg:#06101f; --bg-soft:#0b1a31; --highlight:#ffd27f; --highlight-bright:#ffebc4;
    --muted:#b7c4df; --text:#f7f8fb; --modal-bg: rgba(0,0,0,0.65);
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--text);-webkit-font-smoothing:antialiased}
  header{padding:26px 12px;text-align:center;color:var(--highlight-bright);font-size:2rem;text-shadow:0 0 12px rgba(255,210,120,.35)}
  .muted{color:var(--muted)}
  .wrap{max-width:1200px;margin:0 auto;padding:12px}
  #lettersBar{margin:8px 0 22px;text-align:center;color:var(--highlight-bright);font-weight:700}
  #calendar{display:grid;grid-template-columns:repeat(7,1fr);gap:12px}
  .dayTile{background:var(--bg-soft);padding:18px;border-radius:12px;text-align:center;font-weight:800;cursor:pointer;border:2px solid rgba(255,255,255,0.04);transition:all .18s;min-height:84px;display:flex;flex-direction:column;align-items:center;justify-content:center}
  .dayTile.locked{opacity:.4;cursor:default}
  .dayTile.unlocked:hover{transform:translateY(-6px); box-shadow:0 8px 22px rgba(0,0,0,.6),0 0 12px rgba(255,200,110,.06);border-color: #ffd9a6}
  #modalOverlay{display:none;position:fixed;inset:0;align-items:center;justify-content:center;background:var(--modal-bg);z-index:999}
  .modalCard{background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.01));padding:18px;border-radius:12px;max-width:980px;width:92%;max-height:86vh;overflow:auto;border:1px solid rgba(255,255,255,.06)}
  button{background:var(--highlight);border:none;padding:8px 12px;border-radius:8px;font-weight:800;cursor:pointer}
  .foundBadge{position:absolute;left:10px;top:10px;background:#dff7d9;color:#052d13;padding:6px 8px;border-radius:8px;font-weight:900}
  .lockIcon{position:absolute;right:10px;top:10px;font-size:20px;opacity:.9}
  .snowflake{position:fixed;top:-10px;pointer-events:none;opacity:.9}
  footer{color:var(--muted);text-align:center;padding:18px}
  /* small utility */
  .grid-sudoku-9{display:grid;grid-template-columns:repeat(9,44px);gap:2px;padding:6px;border-radius:8px;background:#cfe3ff}
  .grid-sudoku-9 input{width:44px;height:44px;text-align:center;border:1px solid #7ea7ff;border-radius:4px;font-weight:700;background:#fff;color:#102035;font-size:16px}
  .matching-grid{display:grid;grid-template-columns:repeat(6,1fr);gap:8px}
  .matching-card{height:90px;background:#f8fbff;border-radius:8px;display:flex;align-items:center;justify-content:center;font-weight:900;cursor:pointer}
  .jigsawGrid{display:grid;gap:6px}
  .jigsawTile{width:100%;height:100%;border-radius:6px;display:flex;align-items:center;justify-content:center;cursor:grab;background-size:cover;background-position:center;border:2px solid rgba(0,0,0,.06)}
  .maze .cell{width:12px;height:12px;display:inline-block;border:1px solid #ccc;vertical-align:top}
  .simonBtn{width:84px;height:84px;border-radius:10px;border:3px solid rgba(0,0,0,.08);cursor:pointer;font-weight:900}
  .simonFlash{box-shadow:0 0 18px rgba(255,255,255,.6);transform:scale(1.05)}
</style>
</head>
<body>
<header>Advent Calendar â€” Lantern Glow</header>
<div class="wrap">
  <div id="lettersBar">Collected letters: <span id="lettersList">(none)</span></div>
  <div id="calendar"></div>
  <footer class="muted">Use <code>?unlockAll=true</code> or <code>?test=decN</code> to unlock days while testing.</footer>
</div>

<!-- Modal -->
<div id="modalOverlay"><div class="modalCard" id="modalContent"></div></div>

<script>
/* ------------------------------
   Exposed state + helpers (used by day modules)
------------------------------ */
window._AC_state = { found: JSON.parse(localStorage.getItem('ac_found')||'{}'), sudokuHintsLeft: parseInt(localStorage.getItem('ac_sudoku_hints')||'3') };
function saveState(){ localStorage.setItem('ac_found', JSON.stringify(window._AC_state.found)); localStorage.setItem('ac_sudoku_hints', window._AC_state.sudokuHintsLeft); renderCalendar(); renderLetters(); }
window.storeLetter = function(day){
  if(window._AC_state.found[day]) return;
  window._AC_state.found[day]=true; saveState();
  showModal(`<div style="padding:12px"><h3>Letter collected</h3><p>Day ${day}: <strong>${window._AC_letters[day]}</strong></p><div style="margin-top:10px"><button onclick="hideModal()">Close</button></div></div>`);
};

/* Letters mapping */
window._AC_letters = {1:'R',2:'T',3:'W',4:'V',5:'N',6:'P',7:'F',8:'D',9:'A',10:'U',11:'I'};

/* Modal helpers exposed to day modules */
window.showModal = function(html){
  document.getElementById('modalContent').innerHTML = html;
  document.getElementById('modalOverlay').style.display = 'flex';
};
window.hideModal = function(){ document.getElementById('modalOverlay').style.display = 'none'; };

/* Snow (decorative) */
(function makeSnow(){
  for(let i=0;i<28;i++){
    const s=document.createElement('div'); s.className='snowflake'; s.style.left=Math.random()*100+'vw'; s.style.fontSize=(6+Math.random()*12)+'px'; s.style.animationDuration=(6+Math.random()*8)+'s';
    s.textContent='â„'; document.body.appendChild(s);
    s.animate([{transform:'translateY(-10vh)'},{transform:`translateY(${120+Math.random()*60}vh)`}],{duration:5000+Math.random()*9000,iterations:Infinity,delay:Math.random()*-2000});
  }
})();

/* ------------------------------
   Calendar render & click -> dynamic loader
------------------------------ */
const DAYS = 31;
const calendar = document.getElementById('calendar');

function renderLetters(){
  const list = Object.keys(window._AC_state.found||{}).sort((a,b)=>a-b).map(d=>window._AC_letters[d]).join(' ');
  document.getElementById('lettersList').textContent = list || '(none)';
}
renderLetters();

function renderCalendar(){
  calendar.innerHTML='';
  const now = new Date();
  const month = now.getMonth(), date = now.getDate();
  const params = new URLSearchParams(location.search);
  const force = params.get('unlockAll')==='true';
  for(let d=1; d<=DAYS; d++){
    const el = document.createElement('div'); el.className='dayTile';
    if(window._AC_state.found[d]){ const b=document.createElement('div'); b.className='foundBadge'; b.textContent='FOUND'; el.appendChild(b); }
    const unlocked = force || (month===11 && date>=d) || params.get('test') === ('dec'+d);
    if(unlocked){ el.classList.add('unlocked'); el.addEventListener('click', ()=>loadDayModule(d)); }
    else { el.classList.add('locked'); const lock = document.createElement('div'); lock.className='lockIcon'; lock.textContent='ðŸ”’'; el.appendChild(lock); }
    const t = document.createElement('div'); t.textContent = `Day ${d}`; el.appendChild(t);
    const name = document.createElement('div'); name.className='muted'; name.style.fontSize='0.9rem'; name.textContent = `Click to open`; el.appendChild(name);
    calendar.appendChild(el);
  }
}
renderCalendar();

/* Save state before leaving */
window.addEventListener('beforeunload', ()=>{ localStorage.setItem('ac_found', JSON.stringify(window._AC_state.found)); localStorage.setItem('ac_sudoku_hints', window._AC_state.sudokuHintsLeft); });

/* dynamic loader */
const loadedDays = {};
function loadDayModule(n){
  if(loadedDays[n]) { callDayOpen(n); return; }
  const script = document.createElement('script');
  script.src = `days/day${n}.js`;
  script.onload = ()=>{ loadedDays[n]=true; callDayOpen(n); };
  script.onerror = ()=>{ showModal(`<div style="padding:12px"><h3>Error</h3><p>Could not load day ${n} script. Check console & path.</p><div style="margin-top:10px"><button onclick="hideModal()">Close</button></div></div>`); };
  document.body.appendChild(script);
}
function callDayOpen(n){
  const fn = window['openDay'+n];
  if(typeof fn === 'function') fn();
  else showModal(`<div style="padding:12px"><h3>Not implemented</h3><p>Day ${n} is not implemented yet.</p><div style="margin-top:10px"><button onclick="hideModal()">Close</button></div></div>`);
}
</script>
</body>
</html>
