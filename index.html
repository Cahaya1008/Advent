<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Advent Calendar â€” Lantern Glow (Modular)</title>
<style>
  :root{
    --bg:#06101f; --bg-soft:#071428; --card:#0f1626;
    --gold:#ffd27f; --gold-strong:#fff0b8; --muted:#9fb3d6; --text:#f7f8fb;
    --modal-bg: rgba(3,6,12,0.6);
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:linear-gradient(180deg,var(--bg),#071226 60%);color:var(--text);-webkit-font-smoothing:antialiased;overflow-x:hidden}
  header{padding:30px 12px;text-align:center;color:var(--gold-strong);font-size:2rem;text-shadow:0 0 14px rgba(255,210,120,.28)}
  .wrap{max-width:1200px;margin:0 auto;padding:12px}
  #lettersBar{margin:8px 0 18px;text-align:center;color:var(--gold-strong);font-weight:700}
  #calendar{display:grid;grid-template-columns:repeat(7,1fr);gap:12px}
  .dayTile{background:linear-gradient(180deg,var(--bg-soft),#071a2e);padding:18px;border-radius:12px;text-align:center;font-weight:800;cursor:pointer;border:1px solid rgba(255,255,255,0.04);transition:all .18s;min-height:88px;position:relative;display:flex;flex-direction:column;align-items:center;justify-content:center}
  .dayTile.locked{opacity:.42;cursor:default}
  .dayTile.unlocked:hover{transform:translateY(-6px); box-shadow:0 10px 30px rgba(0,0,0,.6),0 0 18px rgba(255,190,120,.06);border-color: rgba(255,200,120,.14)}
  .foundBadge{position:absolute;left:10px;top:8px;background:#163f1f;color:#dff7d9;padding:6px 8px;border-radius:8px;font-weight:900}
  .lockIcon{position:absolute;right:10px;top:10px;font-size:20px;opacity:.9}
  .dayTitle{font-size:1.05rem;margin-bottom:6px}
  .daySub{font-size:0.9rem;color:var(--muted)}
  footer{color:var(--muted);text-align:center;padding:18px}
  #modalOverlay{display:none;position:fixed;inset:0;align-items:center;justify-content:center;background:var(--modal-bg);z-index:999}
  .modalCard{background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01)); padding:18px;border-radius:12px; border:1px solid rgba(255,210,120,0.06); box-shadow: 0 12px 36px rgba(0,0,0,0.6); backdrop-filter: blur(4px); color:var(--text); max-height:86vh; overflow:auto}
  .modalHeader{display:flex;align-items:center;justify-content:space-between;gap:12px}
  .modalClose{cursor:pointer;font-size:20px;background:transparent;border:none;color:var(--gold-strong)}
  button.primary{background:var(--gold);border:none;padding:8px 12px;border-radius:8px;font-weight:800;cursor:pointer}
  button.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px 12px;border-radius:8px;color:var(--muted);cursor:pointer}
  .muted{color:var(--muted)}
  .modal.size-md{width:720px}
  .modal.size-lg{width:980px}
  .modal.size-sm{width:520px}
  .snowflake{position:fixed;top:-10px;pointer-events:none;opacity:.85}
  body::after{
    content:""; position:fixed; left:0; right:0; bottom:0; height:180px; pointer-events:none;
    background: radial-gradient(ellipse at bottom, rgba(255,200,100,0.65) 0%, rgba(255,160,40,0.35) 25%, rgba(0,0,0,0) 70%);
    filter: blur(32px);
    animation: fireFlicker 2.5s ease-in-out infinite alternate;
    z-index: 2;
  }
  @keyframes fireFlicker { 0%{opacity:.78} 50%{opacity:1} 100%{opacity:.6} }
  .ember{
    position:fixed;
    bottom:8px;
    width:6px;
    height:6px;
    border-radius:50%;
    background:rgba(255,220,130,1);
    filter:blur(3px);
    pointer-events:none;
    z-index:3;
    opacity:0;
  }
  .grid-sudoku-9{display:grid;grid-template-columns:repeat(9,44px);gap:2px;padding:6px;border-radius:8px;background:#cfe3ff}
  .grid-sudoku-9 input{width:44px;height:44px;text-align:center;border:1px solid #7ea7ff;border-radius:4px;font-weight:700;background:#fff;color:#102035;font-size:16px}
  .matching-grid{display:grid;grid-template-columns:repeat(6,1fr);gap:8px}
  .matching-card{height:90px;background:#f8fbff;border-radius:8px;display:flex;align-items:center;justify-content:center;font-weight:900;cursor:pointer}
  .jigsawGrid{display:grid;gap:6px}
  .jigsawTile{border-radius:6px;display:flex;align-items:center;justify-content:center;cursor:grab;background-size:cover;background-position:center;border:2px solid rgba(0,0,0,.06)}
  .mazeWrap{display:flex;justify-content:center}
  .mazeCanvas{background:#fff;border-radius:8px;padding:8px;box-shadow:0 8px 24px rgba(0,0,0,.45)}
  .simonBtn{width:84px;height:84px;border-radius:10px;border:3px solid rgba(0,0,0,.08);cursor:pointer;font-weight:900}
</style>
</head>
<body>
<header>Advent Calendar â€” Lantern Glow</header>

<div class="wrap">
  <div id="lettersBar">Collected letters: <span id="lettersList">(none)</span></div>
  <div id="calendar"></div>
  <footer class="muted">Tip: use <code>?unlockAll=true</code> or <code>?test=decN</code> while testing.</footer>
</div>

<div id="modalOverlay"><div class="modalCard modal size-sm" id="modalContent"></div></div>

<script>
window._AC_state = {
  found: JSON.parse(localStorage.getItem('ac_found') || '{}'),
  sudokuRevealed: JSON.parse(localStorage.getItem('ac_sudoku_revealed') || '{}'),
  sudokuHintsLeft: parseInt(localStorage.getItem('ac_sudoku_hints') || '3')
};
window._AC_letters = {1:'R',2:'T',3:'W',4:'V',5:'N',6:'P',7:'F',8:'D',9:'A',10:'U',11:'I'};

function saveState(){
  localStorage.setItem('ac_found', JSON.stringify(window._AC_state.found));
  localStorage.setItem('ac_sudoku_revealed', JSON.stringify(window._AC_state.sudokuRevealed));
  localStorage.setItem('ac_sudoku_hints', String(window._AC_state.sudokuHintsLeft));
  renderCalendar();
  renderLetters();
}
window.storeLetter = function(day){
  if(window._AC_state.found[day]) return;
  window._AC_state.found[day] = true;
  saveState();
  const modal = document.getElementById('modalContent');
  const banner = document.createElement('div');
  banner.style.background = 'linear-gradient(90deg, rgba(255,220,160,0.14), rgba(255,240,200,0.06))';
  banner.style.padding = '10px'; banner.style.borderRadius = '8px'; banner.style.marginTop = '10px';
  banner.innerHTML = `<strong style="color:var(--gold-strong)">Letter found!</strong> Day ${day}: <strong>${window._AC_letters[day]}</strong><div style="margin-top:8px"><button class="primary" onclick="hideModal();">Close</button></div>`;
  modal.appendChild(banner);
  renderCalendar();
  renderLetters();
}

window.showModal = function(html, opts={size:'sm'}) {
  const overlay = document.getElementById('modalOverlay');
  const card = document.getElementById('modalContent');
  card.className = 'modalCard modal size-' + (opts.size || 'sm');
  card.innerHTML = html;
  overlay.style.display = 'flex';
};
window.hideModal = function(){ document.getElementById('modalOverlay').style.display = 'none'; };

/* ------------------------------
   Magical Wavy Embers
------------------------------ */
(function spawnEmbers(){
  const count = 14;
  for(let i=0;i<count;i++){
    const e = document.createElement('div'); e.className='ember';
    document.body.appendChild(e);
    const startX = 10 + Math.random()*80;
    const amplitude = 20 + Math.random()*30;
    const duration = 2000 + Math.random()*2000;
    const delay = Math.random()*1000;
    const drift = (Math.random()-0.5)*30;
    e.style.left = startX + '%';
    e.animate([
      { transform: `translateX(0px) translateY(0px)`, opacity:0 },
      { transform: `translateX(${drift+amplitude}px) translateY(-100px)`, opacity:0.7 },
      { transform: `translateX(${drift-amplitude}px) translateY(-220px)`, opacity:0 }
    ], { duration: duration, iterations: Infinity, delay: delay, easing: 'ease-in-out' });
  }
})();

/* snow (unchanged) */
(function makeSnow(){
  for(let i=0;i<28;i++){
    const s = document.createElement('div'); s.className='snowflake'; s.textContent='â†';
    s.style.left = Math.random()*100+'vw'; s.style.fontSize=(8+Math.random()*12)+'px'; s.style.opacity=0.6+Math.random()*0.4;
    document.body.appendChild(s);
    s.animate([{transform:'translateY(-10vh)'},{transform:`translateY(${120+Math.random()*60}vh)`}],{duration:5000+Math.random()*9000,iterations:Infinity,delay:Math.random()*-2000});
  }
})();

/* Calendar */
const DAYS = 31;
const calendar = document.getElementById('calendar');

function renderLetters(){
  const list = Object.keys(window._AC_state.found||{}).sort((a,b)=>a-b).map(d=>window._AC_letters[d]).join(' ');
  document.getElementById('lettersList').textContent = list || '(none)';
}
renderLetters();

function renderCalendar(){
  calendar.innerHTML = '';
  const now = new Date();
  const params = new URLSearchParams(location.search);
  const force = params.get('unlockAll') === 'true';
  const testParam = params.get('test');
  const month = now.getMonth(), day = now.getDate();
  const unlockMax = force ? DAYS : (testParam && /^dec\d{1,2}$/i.test(testParam) ? parseInt(testParam.slice(3)) : (month===11? day : 0));
  for(let d=1; d<=DAYS; d++){
    const el = document.createElement('div'); el.className='dayTile';
    const title = document.createElement('div'); title.className='dayTitle'; title.textContent=`Day ${d}`;
    const sub = document.createElement('div'); sub.className='daySub'; sub.textContent = (d<=11 ? ['Wordle','Mini-Crossword','Matching','Jigsaw','Riddle','Maze','Color Seq','Quote Fill','Spot Diff','Sudoku','Minesweeper'][d-1] : 'Locked'); 
    el.appendChild(title); el.appendChild(sub);
    if(window._AC_state.found[d]){ const b = document.createElement('div'); b.className='foundBadge'; b.textContent='FOUND'; el.appendChild(b); }
    if(d <= unlockMax){ el.classList.add('unlocked'); el.addEventListener('click', ()=> loadDayModule(d)); }
    else { el.classList.add('locked'); const lock = document.createElement('div'); lock.className='lockIcon'; lock.textContent='ðŸ”’'; el.appendChild(lock); }
    calendar.appendChild(el);
  }
}
renderCalendar();
window.addEventListener('beforeunload', saveState);

/* Dynamic loader */
const loadedDays = {};
function loadDayModule(n){
  if(loadedDays[n]){ callDayOpen(n); return; }
  const script = document.createElement('script');
  script.src = `days/day${n}.js`;
  script.onload = ()=>{ loadedDays[n]=true; callDayOpen(n); };
  script.onerror = ()=>{ showModal(`<div style="padding:12px"><h3>Error</h3><p>Could not load days/day${n}.js</p><div style="margin-top:12px"><button class="ghost" onclick="hideModal()">Close</button></div></div>`); };
  document.body.appendChild(script);
}
function callDayOpen(n){
  const fn = window['openDay'+n];
  if(typeof fn === 'function') fn();
  else showModal(`<div style="padding:12px"><h3>Not implemented</h3><p>Day ${n} is not implemented in code.</p><div style="margin-top:12px"><button class="ghost" onclick="hideModal()">Close</button></div></div>`);
}
</script>
</body>
</html>
